<!DOCTYPE html>
<html>
  <head>
    <style>
      table ,th ,tr{
        border: 3px solid green;
      }
      table {
        border-collapse: separate;
        border-spacing: 3px;
        padding: 10px;
        empty-cells: hide;
      }
      caption {
        margin: 5px;
        caption-side: bottom;
      }
    </style>
    <title> use of css in table </title>
  </head>
  <body>
    <h2>css on table </h2>
    <table>
      <caption>The peoples name</caption>
      <tr>
        <th>Name</th>
        <th>Addres</th>
        <th>Customer's e mail</th>
        <th>Customer's Safety</th>
      </tr>
      <tr>
        <th>jk</th>
        <th>ki</th>
        <th></th>
        <th>fg</th>
      </tr>
      <tr>
        <th>df</th>
        <th>jk</th>
        <th>df</th>
        <th>kk</th>
      </tr>
      <tr>
        <th>df</th>
        <th>jj</th>
        <th>df</th>
        <th>fg</th>
      </tr>
    </table>
  </body>
</html>
