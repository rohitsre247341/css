<!DOCTYPE html>
<html>
  <head>
    <style>
      h3 {
        text-decoration-line: overline;
        text-align: center;
        color: green;
        text-decoration-style: double;
      }
      h2 { text-decoration: underline;
        color: red;
        text-align: center;
        text-decoration-style: wavy;
      }
    </style>
    <title>
      decoration in text with css
    </title>
  </head>
  <body>
    <h2> H<span>2</span>O</h2>
    <h3>we are using text decoration properties</h3>
    <h2>this is underline property</h2>
    
  </body>
</html>
