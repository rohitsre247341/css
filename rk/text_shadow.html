<!DOCTYPE html>
<html>
  <head>
    <title>shadow property</title>
    <style>
      h1 {
        text-align: center;
        text-shadow: 0px 0px 10px red;
      }
      h2 {
        text-align: center;
        text-shadow: 10px 10px 5px yellowgreen
      }
    </style>
  </head>
  <body>
    <h1>this is text shadow property</h1>
    <h2>this is a text shadow</h2>
  </body>
</html>
