<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        color: green;
        text-align: center;
      }
      h2 {
        outline: 2px solid green;
      }
      h4 {
        outline: 2px solid green;
      }
      img {
        outline-color: red;
        outline-style: double;
        outline-width: 5px;
        outline-offset: 5px;
      }
    </style>
    <title>outline on images in css</title>
  </head>
  <body>
    <h2>here is an example of outline border </h2>
    <img src="ima.jpg" alt="hello">
    <h4>thank you</h4>
  </body>
</html>
