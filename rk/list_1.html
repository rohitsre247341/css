<!DOCTYPE html>
<html>
  <head>
    <style>
      ul {
        border: 2px solid red;
        background-color: green;
        color: white;
        list-style: circle;
        list-style-position: outside;
      }
      ol {
        border: 2px solid black;
        background-color: grey;
        color: black;
        list-style: lower-greek;
      }
    </style>
    <title>
      use of lists with style
    </title>
  </head>
  <body>
    <ul>
      <li>hello</li>
      <li>hi</li>
      <li>good by</li>
      <li>good morning</li>
    </ul>
    <div>
      <ol>
        <li>morning</li>
        <li>night</li>
        <li>afternoon <br>
          roo
        </li>
        <li>evening</li>
      </ol>
    </div>
  </body>
</html>
