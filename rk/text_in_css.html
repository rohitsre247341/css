<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 {
        color: aquamarine;
        text-transform: capitalize;
      }
      p {
        text-transform: capitalize;
        color: blue;
      }
      h3 {
        color: green;
        text-transform: lowercase;
      }
    </style>
    <title> text in css</title>
  </head>
  <body>
    <h2>there are some text manipulation in css </h2>
    <p>we are using text in css</p>
    <h3>WE ARE ALL IN SMALL LETTER</h3>

  </body>
</html>
