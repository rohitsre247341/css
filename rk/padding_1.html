<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        border: 2px solid red;
        margin-bottom: 20px;
      }
      div {
        border: 2px solid black;
        text-align: center;
        background-color: grey;
        border: 20px;
      }
      h2 {
        border: 2px solid red;
        padding: 40px;
        color: white;
        text-transform: capitalize;
      }
    </style>
    <title>padding in html</title>
  </head>
  <body>
    <div>
      <h2>
        nature has it's own rules
      </h2>
      <img src="ima.jpg" alt="nature">
    </div>
  </body>
</html>
